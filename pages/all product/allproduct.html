    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/favicon.ico">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <header>

        <nav>
            <div class="logo-link">
                <a href="../../index.html">
                    <div class="logo">
                        <img src="../../images/logo.png" alt="">
                    </div>
                </a>
                <div class="nav-links">
                    <a href="./allproduct.html">Women</a>
                    <a href="./allproduct.html">men</a>
                    <a href="./allproduct.html">beauty</a>
                    <a href="./allproduct.html">kids</a>
                    <a href="./allproduct.html">home</a>
                </div>
            </div>
            <div class="nav-button-image">
                <button>
                    <span class="material-symbols-outlined">
                        notifications
                    </span>
                </button>
                <button id="userWishlist">
                    <!-- <a href="../wishlist/wishlist.html"> -->
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <!-- </a> -->
                </button>
                <button id="userCart">
                    <!-- <a href="../cart/cart.html"> -->
                    <span class="material-symbols-outlined">
                        local_mall
                    </span>
                    <!-- </a> -->
                </button>
                <button>
                    <span id="profileBtn" class="material-symbols-outlined">
                        person
                    </span>
                </button>
                
                <button id="logoutRedirect" style="display: none;">
                    <span style="font-size: 0.9rem;">Logout</span>
                </button>


            </div>
            <div class="nav-main-dropdown" id="nav-main-dropdown">
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        search
                    </span>
                    <button>Search</button>
                </div>
                <div>

                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        favorite
                    </span>
                    <button>Favorites</button>

                </div>
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        notifications
                    </span>
                    <button>Notifications</button>
                </div>
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        local_mall
                    </span>
                    <button>My Cart</button>
                </div>
                <div>
                    <span style="vertical-align: middle; " class="material-symbols-outlined">
                        person
                    </span>
                    <button id="signUpRedirect">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="products-section">

        <div class="product-aside">
            <div class="product-filter">
                <h3>Filter By Category :</h3>
                <select id="categoryWiseProduct">
                    <option value="">All Products</option>
                    <option value="kidsproducts">Kids</option>
                    <option value="menproducts">Mens</option>
                    <option value="womenproducts">Womens</option>
                    <option value="homeproducts">Home</option>
                    <option value="beautyproducts">Beauty</option>
                </select>
            </div>
            <div class="product-sort">
                <h3>Sort By Price :</h3>
                <select id="filterTheDataByPrice">
                    <option value="">Filter By Price</option>
                    <option value="high-to-low">High To Low</option>
                    <option value="low-to-high">Low To High</option>
                </select>
            </div>
        </div>

        <section class="product-container">
            <div class="product-search">
                <input id="productSearch" type="text" placeholder="Search Products">
            </div>
            <div class="allProduct-container" id="allProduct-container">

            </div>
        </section>
    </main>
   

    <script src="./allproduct.js"></script>
