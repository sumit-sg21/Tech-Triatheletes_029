<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-white-500 to-indigo-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-full max-w-md transform transition-all duration-500 hover:shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome</h2>
        <p class="text-center text-gray-600 mb-8">Login to continue StyleVista</p>
        
        <form>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter your email" required>
            </div>

            <div class="mb-8">
                <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="w-full py-3 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-indigo-500">Submit</button>
        </form>

        <p class="text-center mt-8 text-sm text-gray-600">
            Don't Have an account? <a href="../signup/signup.html" class="text-indigo-600 font-semibold hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
